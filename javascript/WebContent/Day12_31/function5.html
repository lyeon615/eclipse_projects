<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
		
	<script type = "text/javascript">
	
		function funName(funCBP, funCBF, num){
			
			for(var i=1; i<=10 ; i++){
				console.log(num + " * " + " = " + (num*i));
				if(i<10) funCBP(i);
			}
			
			funCBF();		
		}
		
		function funCallBackProgress(n){
			console.log( (n*10) + "% 진행 완료");
		}
		
		function funCallBackFinish(){
			console.log("서버 작업 종료");
		}
		
		funName(funCallBackProgress, funCallBackFinish, 10);
				
	</script> 
</head>
	
<body>		
</body>	
</html>
