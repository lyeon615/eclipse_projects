<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var varIncrease = 10;
	var varDecrease = 10;

	varIncrease = ++varIncrease;
	varDecrease = --varDecrease;

	console.log("varIncrease : " + varIncrease);
	console.log("varDecrease : " + varDecrease);
	
	console.log("varIncrease : " + ++varIncrease);
	console.log("varDecrease : " + --varDecrease);
	
	varIncrease = varIncrease++;
	varDecrease = varDecrease--;
	
	console.log("varIncrease : " + varIncrease);
	console.log("varDecrease : " + varDecrease);
	
	console.log("varIncrease : " + varIncrease++);
	console.log("varDecrease : " + varDecrease--);
	
	console.log("varIncrease : " + varIncrease);
	console.log("varDecrease : " + varDecrease);

	
</script>

</head>
<body>

</body>
</html>
