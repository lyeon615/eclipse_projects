<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	var str = "kanadaramabasa";	
	console.log("str : " + str);
	console.log("str : " + str + 'ABCDEFG');
	console.log("str : " + str + '\n\t"ABCDEFG"');
	console.log("str : " + str + "\n\t\"ABCDEFG\"");

	
	var num = 123;
	console.log("num : " + num);
	console.log("num : " + num + 1000);
	console.log("num : " + (num + '1000'));
	console.log("num : " + (num + 1000));
	
	var boo = true;
	console.log("boo : " + boo);
	console.log("boo : " + (boo + 1));
	
	//변수에는 모든 자료형을 담을 수 있다.
	//자료형 : 문자, 숫자, 불리언, 함수, 객체, undefined
	
</script>

</head>
<body>

</body>
</html>
