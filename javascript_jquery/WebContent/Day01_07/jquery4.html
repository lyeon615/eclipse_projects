<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	
		$(function(){
			$("#sbmBtn").click(function(event){
				if($("#uId").val() == ""){
					alert("user id blank");
				} else if($("#uPw").val() == ""){
					alert("user pw blank");
				} else {
					alert("login ok");
					$("#loginForm").submit();
				}				
			});
			
			$("#resBtn").click(function(){
				alert("reset ok");
				$("#loginForm")[0].reset();
				// $("#loginForm").reset(); //동일한 내용
			});
		});
	
	</script>
</head>
<body>
	<form id="loginForm" action="http://www.google.com">
		USER ID : <input id="uId" type="text" name="uId"><br />
		USER PW : <input id="uPw" type="password" name="uPw"><br />
		<input id="sbmBtn" type="button" value="SUBMIT">
		<input id="resBtn" type="button" value="RESET">
	</form>
</body>
</html>
