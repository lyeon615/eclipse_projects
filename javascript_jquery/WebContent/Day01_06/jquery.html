<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script>
		
		window.onload = function(){
			$("p").css("width", "500px");
			//jquery("p").css("width", "500px"); 위와 같은 내용 jquery == $

			$("p").css("border", "1px solid #ccc");
		}
	
	</script>
</head>
<body>
	<p> hello world </p>
</body>
</html>
