<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div>aaa</div>
		<div>bbb</div>
	</div><hr/>
	
	<div class="container">
		<div class="row">
			<div>aaa</div>
			<div>bbb</div>
		</div>
	</div><hr/>
	
	
	<div class="container">
		<div class="row">
			<div class="col-6">aaa</div>
			<div class="col-6">bbb</div>
		</div>
	</div><hr/>
	
	<div class="container">
		<div class="row">
			<div class="col-6" style="background-color:tomato">aaa</div>
			<div class="col-6" style="background-color:powderblue">bbb</div>
		</div>
	</div><hr/>
	
	
	<!-- 미디어 쿼리 적용 -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6" style="background-color:tomato">aaa</div>
			<div class="col-sm-6" style="background-color:powderblue">bbb</div>
		</div>
	</div><hr/>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6" style="background-color:tomato">aaa</div>
			<div class="col-md-6" style="background-color:powderblue">bbb</div>
		</div>
	</div><hr/>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6" style="background-color:tomato">aaa</div>
			<div class="col-lg-6" style="background-color:powderblue">bbb</div>
		</div>
	</div><hr/>
	
	<div class="container">
		<div class="row">
			<div class="col-xl-6" style="background-color:tomato">aaa</div>
			<div class="col-xl-6" style="background-color:powderblue">bbb</div>
		</div>
	</div><hr/>
	
	
	<div class="container">
		<div class="row">
			<div class="col-sm-2" style="background-color:GreenYellow">aaa</div>
			<div class="col-sm-10" style="background-color:MediumSlateBlue">bbb</div>
		</div>
	</div><hr/>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-2" >aaa</div>
			<div class="col-sm-4" style="background-color:MediumSlateBlue">bbb</div>
			<div class="col-sm-4" style="background-color:GreenYellow">aaa</div>
			<div class="col-sm-2">bbb</div>
		</div>
	</div><hr/>	
	
</body>
</html>
