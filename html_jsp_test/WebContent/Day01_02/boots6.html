<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<p class = "text-muted">muted color</p>
		<p class = "text-primary">primary color</p>
		<p class = "text-success">success color</p>
		<p class = "text-info">info color</p>
		<p class = "text-warning">warning color</p>
		<p class = "text-danger">danger color</p>
		<p class = "text-dark">dark color</p>
		<p class = "text-body">body color</p>
		<p class = "text-white">white color</p>
		
		<p class = "text-white bg-primary">white color</p>
		<p class = "text-white bg-success">white color</p>
		<p class = "text-white bg-info">white color</p>
		
		<hr/>


	
	</div>
	


</body>
</html>
